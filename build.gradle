
apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile 'com.android.support:recyclerview-v7:25.3.1'
}

publish{
    userOrg = 'leili'
    groupId = 'leicher'
    artifactId = 'lrecyclerview'
    version = '1.0.0'
    description = 'pull to refresh and load more recyclerview'
    website = "https://github.com/leicher/lrecyclerview"
}